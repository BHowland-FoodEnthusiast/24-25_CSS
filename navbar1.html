<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar 1</title>
  <Style>
    ul{
      list-style-type: none;
      margin: 0;
      overflow: hidden;
      background-color: #333;

    }
    li{
      float: left;
    }

    li a{
      text-decoration: none;
      color: ghostwhite;
      display: block;
      padding: 14px 16px;

    }
    li a:hover{
      background-color: #111
    }
    .active{
      color: #CC3BFC;
    }
  </Style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">Abou<!--/-->t</a></li>
</ul>
</body>
</html>
